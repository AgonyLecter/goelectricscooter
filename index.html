<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="Choose between 3-wheel and 4-wheel electric scooters for a green and safe travel experience in Tenerife.">
  <title>Electric Scooter Selection - Tenerife Green Travel</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link rel="icon" href="logo.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif; background: #f0f4f8; color: #333;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      min-height: 100vh; overflow-x: hidden; padding: 20px;
    }
    .container {
      max-width: 800px; width: 100%; background: #fff; text-align: center;
      padding: 40px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,.1),0 10px 20px rgba(0,0,0,.05);
      animation: fadeInUp 1s ease-in-out;
    }
    .logos {
      display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 20px;
    }
    .logos img { width: 100px; }
    h1 {
      font-family: 'Open Sans', sans-serif; margin-bottom: 30px; font-size: 2.2rem;
      background: linear-gradient(to right, #00B4DB, #0083B0);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      animation: fadeIn 2s ease-in-out;
    }
    /* Aggiunta animazione con Animate.css */
    h1.animate__animated { 
      animation-duration: 2s; 
      animation-delay: 0.3s; 
      animation-fill-mode: both;
    }
    .options {
      display: flex; flex-wrap: wrap; justify-content: center; align-items: flex-start;
    }
    .option {
      width: 220px; margin: 20px; cursor: pointer; 
      transition: transform .3s; display: flex; flex-direction: column; align-items: center;
    }
    .option img {
      width: 200px; height: 150px; object-fit: cover;
      border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,.1);
      transition: box-shadow .3s, transform .3s;
    }
    .option:hover { transform: scale(1.05) rotate(1deg); }
    .option:hover img { box-shadow: 0 8px 12px rgba(0,0,0,.2); }
    .option h2 {
      margin-top: 10px; font-size: 1.5rem; color: #007BFF;
      min-height: 60px; display: flex; align-items: center; /* Garantisce allineamento verticale */
    }
    @keyframes fadeInUp {
      from { opacity:0; transform:translateY(20px); }
      to   { opacity:1; transform:translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity:0; }
      to   { opacity:1; }
    }
  </style>
</head>
<body>
  <div class="container" data-aos="zoom-in">
    <div class="logos">
      <img src="logo.ico" alt="Logo 1">
      <img src="logoeasy.ico" alt="Logo 2">
    </div>
    <!-- Aggiunta classe per animazione su h1 -->
    <h1 class="animate__animated animate__fadeInDown">Choose Your Electric Scooter</h1>
    
    <div class="options">
      <div class="option" data-aos="fade-up" data-aos-delay="200" onclick="window.location.href='3.html'">
        <img src="foto1.png" alt="3-Wheel Electric Scooter">
        <h2>3-Wheel Scooter</h2>
      </div>
      <div class="option" data-aos="fade-up" data-aos-delay="400" onclick="window.location.href='4.html'">
        <img src="4late.jpg" alt="4-Wheel Electric Scooter">
        <h2>4-Wheel Scooter</h2>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({ duration:1000, once:true });
  </script>
</body>
</html>
