<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find us in Tenerife for the best electric scooter rentals. Conveniently located in Costa Adeje.">
    <title>Dove Siamo - Go Electric</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" href="logo.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #map {
            height: 400px;
            width: 100%;
            max-width: 600px;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 150px; /* Ridimensionato */
            margin: 20px 0;
        }
        .contact-info {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
        .contact-info i {
            margin-right: 8px;
        }
        a.return, a.contact-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            font-size: 16px;
        }
        a.return:hover, a.contact-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="logo.png" alt="Company Logo" class="logo">
    <div id="map"></div>
    <div class="contact-info">
        <a href="https://maps.google.com/?q=28.082193749285075,-16.73348002148865" target="_blank" class="contact-link">
            <i class="fas fa-map-marker-alt"></i> Paseo Peatonal Tranversal, Av. Ernesto Sarti, 38660 Costa Adeje, Tenerife, Canarias
        </a>
        <a href="tel:+34123456789" class="contact-link">
            <i class="fas fa-phone"></i> +34 123 456 789
        </a>
    </div>
    <a href="index.html" class="return"><i class="fas fa-home"></i></a>
</div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
<script>
    var map = L.map('map').setView([28.1000, -16.6800], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    setTimeout(function() {
        map.flyTo([28.082193749285075, -16.73348002148865], 17, {duration: 3});
    }, 1000);

    L.marker([28.082193749285075, -16.73348002148865]).addTo(map)
        .bindPopup('Go Electric. <br> Visita noi qui!')
        .openPopup();
</script>
</body>
</html>
