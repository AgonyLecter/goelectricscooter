<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="description" content="Find us in Tenerife for the best electric scooter rentals. Conveniently located in Costa Adeje and Playa de la Américas.">
<title>Dove Siamo - Go Electric & EasyGo</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
<link rel="icon" href="logo.ico">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<style>
*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Roboto',sans-serif;color:#333;background:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;padding:20px}.container{text-align:center;width:100%;max-width:600px;padding:20px;box-shadow:0 4px 6px rgba(0,0,0,.1)}.logo{width:150px;margin:20px 0}#map{height:400px;width:100%;max-width:600px;margin-bottom:20px}.contact-info{margin-top:20px;font-size:16px;color:#555}.contact-info i{margin-right:8px}a.contact-link,a.return{display:block;margin-top:20px;text-decoration:none;color:#007BFF;font-size:16px}a.contact-link:hover,a.return:hover{text-decoration:underline}
</style>
</head>
<body>
<div class="container">
<img src="logo.png" alt="Company Logo" class="logo">
<div id="map"></div>
<div class="contact-info" id="locations"></div>
<a href="index.html" class="return"><i class="fas fa-home"></i></a>
</div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
<script>
var map=L.map('map').setView([28.06,-16.73],11)
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19,attribution:'© OpenStreetMap contributors'}).addTo(map)
var data=[
  {name:'Go Electric (Costa Adeje)',lat:28.082193749285075,lon:-16.73348002148865,addr:'Paseo Peatonal Tranversal, Av. Ernesto Sarti, 38660 Costa Adeje',mapUrl:'https://maps.google.com/?q=28.082193749285075,-16.73348002148865',phone:'+34 123 456 789'},
  {name:'EasyGo (Playa de la Américas)',lat:28.056,lon:-16.730,addr:'Av. Antonio Dominguez, 4, C.C. Arcade - Local 9-B, 38660 Playa de la Américas',mapUrl:'https://maps.app.goo.gl/oU7jy7iGYpxav8Qg9',phone:'+34 987 654 321'}
]
var markers=[]
var container=document.getElementById('locations')
data.forEach(function(loc){
  var mk=L.marker([loc.lat,loc.lon]).bindPopup(loc.name).addTo(map)
  markers.push(mk)
  var e=document.createElement('div')
  e.innerHTML='<strong>'+loc.name+'</strong><a href="'+loc.mapUrl+'" target="_blank" class="contact-link"><i class="fas fa-map-marker-alt"></i> '+loc.addr+'</a><a href="tel:'+loc.phone+'" class="contact-link"><i class="fas fa-phone"></i> '+loc.phone+'</a>'
  container.appendChild(e)
})
var group=new L.featureGroup(markers)
map.fitBounds(group.getBounds().pad(0.2))
</script>
</body>
</html>
